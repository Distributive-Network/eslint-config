# Run semantic-release on the default branch to publish the package.
name: Release

on:
  push:
    branches:
      - main

permissions:
  # For checkout.
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      # To be able to publish a GitHub release.
      contents: write
      # To be able to comment on released issues.
      issues: write
      # To be able to comment on released pull requests.
      pull-requests: write 
      # To enable use of OIDC for npm provenance.
      id-token: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm clean-install
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Release
        env:
          # For publishing the package to npm.
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          # For publishing releases & commenting PRs/issues.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
